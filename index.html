<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <script
      src="https://kit.fontawesome.com/2ca99eed23.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <form id="city-search-form">
            <div class="row">
              <div class="col-6">
                <input
                  type="search"
                  placeholder="Search a city"
                  autofocus="on"
                  class="form-control"
                  id="city-search-input"
                  autocomplete="off"
                />
              </div>
              <div class="col-3">
                <input
                  type="submit"
                  value="Search"
                  class="form-control btn btn-primary"
                />
              </div>
              <div class="col-3">
                <input
                  id="current-location-btn"
                  type="submit"
                  value="Current"
                  class="form-control btn btn-success"
                />
              </div>
            </div>
          </form>
          <div class="today">
            <div class="row">
              <div class="col-4">
                <h1 id="currentCity"></h1>
                <ul>
                  <li class="currentDate">Saturday | 2:40 PM</li>
                  <li id="description"></li>
                </ul>
              </div>
              <div class="col-4">
                <img
                  src="https://ssl.gstatic.com/onebox/weather/64/sunny.png"
                  alt="Clear"
                  width="100"
                  id="icon"
                />
              </div>
              <div class="col-4">
                <h1>
                  <span class="temperature" id="temperature"></span
                  ><span class="units">ยบF</span>
                </h1>
                <ul>
                  <li>
                    H: <span id="current-temp-high"></span>ยบ | L:
                    <span id="current-temp-low"></span>ยบ
                  </li>
                </ul>
              </div>
            </div>
          </div>
          <div class="weather-forecast" id="forecast"></div>
        </div>
        <small id="open-source-code">
          <a href="https://github.com/jordansun12/weather-app" target="_blank"
            >Open-source code</a
          >
          by Jordan Sundlof
        </small>
      </div>
      <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"
      ></script>
      <script src="src/index.js"></script>
    </div>
  </body>
</html>
